<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main Container Starts -->
    <div
      class="container min-h-screen bg-center bg-cover px-28 py-5 relative min-w-full"
      style="background-image: url(../images/cover.png)"
    >
      <!-- Navigation Starts Here -->
      <nav class="flex items-center">
        <!-- Logo Image below -->
        <img src="images/logo.png" alt="logo" class="w-40 cursor-pointer" />
        <!-- Nav Bar List  -->
        <ul class="no-underline text-white flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="px-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="px-2">Contact</a>
          </li>
        </ul>
        <!-- Nav Bar List Ends Here  -->
        <!-- cart image below -->
        <img
          src="images/cart.png"
          alt="cart_image"
          class="w-8 cursor-pointer"
        />
      </nav>
      <!-- Navigation Ends Here -->
      <!-- Hero Section Starts Here  -->
      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries <br />
          delivery in <span class="font-light">15 mins</span>
        </h1>
        <p class="">
          Grocify after a wide range of products including frsh products, meats,
          diary, baked goods and non-perishable items.
        </p>
        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
            >Order Now</a
          >
          <a href="#"
            >Download App
            <span class="text-lg inline-block rotate-90"> &#10148;</span>
          </a>
        </div>
      </div>
      <img
        src="images/grocery-image.png"
        alt=""
        class="w-full xl:w-1/2 xl:absolute bottom-0 right-20"
      />
      <!-- Hero Section Ends Here  -->
    </div>
  </body>
</html>
